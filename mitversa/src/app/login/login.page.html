<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-content>
        <div *ngIf="message" [ngClass]="{'error-message': isError, 'success-message': !isError}">
          {{ message }}
        </div>
        <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              placeholder="Email"
              name="email"
              [(ngModel)]="email"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              type="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="password"
              required
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Remember me</ion-label>
            <ion-toggle [(ngModel)]="rememberMe" name="rememberMe"></ion-toggle>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid || isLoading" class="ion-margin-top">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Login
          </ion-button>
        </form>
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        <ion-button expand="block" color="secondary" class="ion-margin-top">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Login with Google
        </ion-button>
      </ion-card-content>
    </ion-card>
    <p class="sign-up-text">
      Don't have an account? <a (click)="navigateToRegister()">Sign up</a>
    </p>
  </div>
</ion-content>
