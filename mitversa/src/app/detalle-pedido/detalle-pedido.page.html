<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle del Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="pedido-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Información del Pedido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Número de Pedido:</h2>
            <p>{{ pedidoId }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Dirección:</h2>
            <p>{{ direccion }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Cliente:</h2>
            <p>{{ cliente }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="primary" (click)="goBack()">
        Volver
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
