<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-input
              type="email"
              placeholder="Email"
              name="email"
              [(ngModel)]="email"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input
              type="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="password"
              required
            ></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Remember me</ion-label>
            <ion-toggle [(ngModel)]="rememberMe" name="rememberMe"></ion-toggle>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid" class="ion-margin-top">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Login
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <p class="sign-up-text">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </div>
</ion-content>
